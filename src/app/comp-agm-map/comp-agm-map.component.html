<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [zoom]="zoom" [latitude]="lat" [longitude]="lng" (mapClick)="addMarker($event)">
  <!-- <agm-marker 
    [latitude]="lat" 
    [longitude]="lng"
    *ngIf="locationChosen">
  </agm-marker> -->
  <!-- <app-data></app-data> -->
  <agm-marker *ngFor="let mark of markerList" [latitude]="mark.lat" [longitude]="mark.lng" [visible]="visible"></agm-marker>  
</agm-map>
