<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer class="sidenav" 
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Data</mat-toolbar>
    <mat-nav-list>
      <table cellspacing="10" style="margin:auto">
        <tr *ngFor="let element of dataCategories; index as i">
          <td><mat-checkbox (change)="toggleVisibility(element)">{{ element }}</mat-checkbox></td>
        </tr>
      </table>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <!-- *ngIf="isHandset$ | async"> -->
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div id="title">GGC's Data on Display</div>
        <div id="logo" style="float:right"><img src="assets/logo.png" alt=""></div>
      </mat-toolbar>
    <!-- Add Content Here -->
    <app-comp-agm-map [mapDataList]='dataList'></app-comp-agm-map>
    <!-- <app-data></app-data> -->
  </mat-sidenav-content>
</mat-sidenav-container>
